<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="./index.html" class="text-xl font-bold">My Portfolio</a>
      <ul class="flex space-x-6">
        <li><a href="./index.html" class="hover:text-blue-500 font-medium">CV</a></li>
        <li><a href="./pages/projects.html" class="hover:text-blue-500 font-medium">Projects</a></li>
        <li><a href="./pages/about.html" class="hover:text-blue-500 font-medium">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-purple-100">
    <h1 class="text-5xl font-bold text-center">Welcome to My CV</h1>
  </section>

  <!-- Experience -->
  <section class="container mx-auto py-20 space-y-12">
    <div class="reveal opacity-0">
      <h2 class="text-3xl font-semibold mb-4">Experience</h2>
      <p>Details about work experience go here...</p>
    </div>
    <div class="reveal opacity-0">
      <h2 class="text-3xl font-semibold mb-4">Skills</h2>
      <p>Details about skills go here...</p>
    </div>
    <div class="reveal opacity-0">
      <h2 class="text-3xl font-semibold mb-4">Education</h2>
      <p>Details about education go here...</p>
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".reveal").forEach((el) => {
      gsap.to(el, {
        opacity: 1,
        y: -20,
        duration: 1,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
        }
      });
    });
  </script>
</body>
</html>
