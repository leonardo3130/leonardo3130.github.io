  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4 px-6">
      <a href="../index.html" class="text-xl font-bold">Leonardo Po</a>
      <!-- Mobile Menu Button -->
      <button id="mobileMenuBtn" class="md:hidden text-2xl">

      </button>
      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-6">
        <li>
          <a href="./pages/cv.html" class="group font-medium">CV
            <div class="bg-gray-800 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
          </a>
        </li>
        <li>
          <a href="./pages/projects.html" class="group font-medium">Projects

            <div class="bg-gray-800 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
          </a>
        </li>
        <li>
          <a href="index.html" class="group font-medium">About
            <div class="bg-gray-800 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
          </a>
        </li>
      </ul>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="max-h-0 overflow-hidden md:transition-all duration-700 md:max-h-0 bg-white border-t">
      <ul class="flex flex-col p-4 space-y-3">
        <li>
          <a href="./pages/cv.html" class="block hover:text-blue-500 font-medium">CV</a>
        </li>
        <li>
          <a href="./pages/projects.html" class="block hover:text-blue-500 font-medium">Projects</a>

        <li>
          <a href="index.html" class="block hover:text-blue-500 font-medium">About</a>

  </nav>

  <main class="container mx-auto px-3 py-20 text-center mt-16">
    <img src="../assets/imgs/me.jpg" alt="Profile" class="mx-auto rounded-full object-cover w-40 h-40 shadow-lg mb-6" />
    <h1 class="text-3xl font-bold mb-4">Leonardo Po</h1>
    <p class="text-xl max-w-2xl mx-auto mb-6 text-gray-600">
      Recent CS BSc graduate at University of Bologna. CS MSc student at
      University of Bologna. Truly passionate about every aspect of computer
      science and software development.
    </p>
    <div class="flex justify-center space-x-6">
      <a href="https://github.com/leonardo3130" class="text-gray-600 hover:text-blue-500 text-3xl">
        <i class="fab fa-github text-4xl hover:text-blue-500"></i>
      </a>
      <a href="https://www.linkedin.com/in/leonardo-po" class="text-gray-600 hover:text-blue-500 text-3xl">
        <i class="fab fa-linkedin text-4xl hover:text-blue-500"></i>
      </a>
      <a href="mailto:leonardopo313@gmail.com" class="text-gray-600 hover:text-blue-500 text-3xl">
        <i class="fas fa-envelope text-4xl hover:text-blue-500"></i>
      </a>
    </div>
  </main>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const currentLevel = Math.abs(
      parseInt(urlParams.get("iframeLevel")) || 0,
    );
    const links = document.body.getElementsByTagName("a");
    for (link of links) {
      console.log(link.href);
      link.href = link.href.split("?")[0];
      link.href = link.href + `?iframeLevel=${currentLevel}`;
    }

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    mobileMenuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("max-h-0");
      mobileMenu.classList.toggle("max-h-96");
      const icon = mobileMenuBtn.querySelector("i");
      icon.classList.toggle("fa-bars");
      icon.classList.toggle("fa-times");
    });
  </script>
</body>

</html>
